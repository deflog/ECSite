<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8"/>
 <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="/bootstrap/css/bootstrap.min.css" th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet" />
  <link href="/css/common.css" th:href="@{/css/common.css}" rel="stylesheet" />
<style>
 div.jumbotron{
  	background:url("image/pp_mentai_TP_V1.jpg");
  	background-position:center center;
  	background-size: cover;

  	}
</style>
<title>Search</title>
</head>
<body>
	<div th:replace="comhead :: header"></div>

	<div class="container">

	<form class="form-horizontal" th:action="@{/Formresult}" method="get" th:object="${myForm}">
		<table class="table table-hover">
		<tr>
		<td><select th:field="*{selectedValue}">
			<option th:each="option : *{option()}"
					th:value="${option.key}"
					th:text="${option.value}"></option>
		</select></td>
		<td><select  th:field="*{selectedSA}">
			<option th:each="option : *{areaSA()}"
					th:value="${option.key}"
					th:text="${option.value}"></option>
		</select></td>

		<input type="hidden" name="count" value="1"/>
		<td><button type="submit" class="btn square_btn">submit</button></td>
		</tr>
		</table>
	</form>

	</div>
	<div th:replace="comhead :: footer"></div>
</body>
</html>
